<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Downlink</title>
		<link href="resources/main.css" rel="stylesheet">
		<script type="text/javascript">
		<!--
			function cleanLink(link) {
				// matches url scheme syntax ("http:", "ftp:", etc)
				var rgx = /^[a-zA-Z\+\.\-]+:/;
				if (rgx.test(link))
					return link;
				return 'http://' + link;
			}

			function makeLink() {
				var elem = document.getElementById("target");
				var link = document.getElementById("link").value;

				elem.setAttribute("href", link);
				elem.setAttribute("style","");
				return false;
			}
		-->
		</script>
	</head>
	<body>
		<div id="container">
			<div id="target_div">
				<h1>
					<a style="visibility:hidden;" id="target" class="link" href="">Right Click to Download</a>
				</h1>
			</div>
			<form action="#" method="" onsubmit="return makeLink();">
			<input type="text" id="link" placeholder="http://" required />
			<br>
			<input type="submit" value="Downlink">
		</div>
	</body>
</html>
